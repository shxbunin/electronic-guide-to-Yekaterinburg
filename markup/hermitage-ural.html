<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Электронный путеводитель</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<main class="place">
    <div class="place__image-wrapper">
        <img class="place__image" src="images/place-8.jpg" alt="Place 8">
        <div class="place__title glass-morphism">
            <h1>ЭРМИТАЖ-УРАЛ</h1>
        </div>
    </div>
    <div class="place__about">
        <ul class="place__about-list">
            <li class="place__about-item">
                <div class="place__about-item-avatar">
                    <img class="place__about-item-image" src="images/station.svg" alt="Station">
                </div>
                <div class="place__about-item-wrapper">
                    <h3>Автобус / троллейбус</h3>
                    <h4>Остановка “Храм Большой Златоуст”</h4>
                </div>
            </li>
            <li class="place__about-item">
                <div class="place__about-item-avatar">
                    <img class="place__about-item-image" src="images/card.svg" alt="Card">
                </div>
                <div class="place__about-item-wrapper">
                    <h3>Пушкинская карта</h3>
                    <h4>Принимается</h4>
                </div>
            </li>
            <li class="place__about-item">
                <div class="place__about-item-avatar">
                    <img class="place__about-item-image" src="images/confetti.svg" alt="Сonfetti">
                </div>
                <div class="place__about-item-wrapper">
                    <h3>Бесплатные мероприятия</h3>
                    <h4>Проводятся</h4>
                </div>
            </li>
            <li class="place__about-item">
                <div class="place__about-item-avatar">
                    <img class="place__about-item-image" src="images/wifi.svg" alt="WiFi">
                </div>
                <div class="place__about-item-wrapper">
                    <h3>WiFi</h3>
                    <h4>Есть</h4>
                </div>
            </li>
            <li class="place__about-item">
                <div class="place__about-item-avatar">
                    <img class="place__about-item-image" src="images/cafe.svg" alt="Cafe">
                </div>
                <div class="place__about-item-wrapper">
                    <h3>Кафе</h3>
                    <h4>Да</h4>
                </div>
            </li>
            <li class="place__about-item">
                <div class="place__about-item-avatar">
                    <img class="place__about-item-image" src="images/site.svg" alt="Site">
                </div>
                <div class="place__about-item-wrapper">
                    <h3>Сайт</h3>
                    <h4>
                        <a href="https://i-z-o.art/">https://i-z-o.art/</a>
                    </h4>
                </div>
            </li>
        </ul>
        <div class="place__about-address">
            <div class="place__about-address-avatar">
                <img class="place__about-address-image" src="images/point.svg" alt="Point">
            </div>
            <div class="place__about-address-wrapper">
                <h3>Адрес</h3>
                <h4>Улица Вайнера, 11</h4>
            </div>
        </div>
    </div>
</main>
</body>
</html>
