<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Электронный путеводитель</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main class="place">
    <div class="place__image-wrapper">
        <img class="place__image" src="./img/place-11.jpg" alt="Place 11">
        <div class="place__title glass-morphism">
            <h1>АРТ ГАЛЕРЕЯ ЕЛЬЦИН ЦЕНТР</h1>
        </div>
    </div>
    <div class="place__about">
        <ul class="place__about-list">
            <li class="place__about-item">
                <div class="place__about-item-avatar">
                    <img class="place__about-item-image" src="./img/station.svg" alt="Station">
                </div>
                <div class="place__about-item-wrapper">
                    <h3>Автобус / троллейбус</h3>
                    <h4>Остановка “Улица Бориса Ельцина”</h4>
                </div>
            </li>
            <li class="place__about-item">
                <div class="place__about-item-avatar">
                    <img class="place__about-item-image" src="./img/card.svg" alt="Card">
                </div>
                <div class="place__about-item-wrapper">
                    <h3>Пушкинская карта</h3>
                    <h4>Принимается</h4>
                </div>
            </li>
            <li class="place__about-item">
                <div class="place__about-item-avatar">
                    <img class="place__about-item-image" src="./img/confetti.svg" alt="Сonfetti">
                </div>
                <div class="place__about-item-wrapper">
                    <h3>Бесплатные мероприятия</h3>
                    <h4>Проводятся</h4>
                </div>
            </li>
            <li class="place__about-item">
                <div class="place__about-item-avatar">
                    <img class="place__about-item-image" src="./img/wifi.svg" alt="WiFi">
                </div>
                <div class="place__about-item-wrapper">
                    <h3>WiFi</h3>
                    <h4>Есть</h4>
                </div>
            </li>
            <li class="place__about-item">
                <div class="place__about-item-avatar">
                    <img class="place__about-item-image" src="./img/cafe.svg" alt="Cafe">
                </div>
                <div class="place__about-item-wrapper">
                    <h3>Кафе</h3>
                    <h4>Да</h4>
                </div>
            </li>
            <li class="place__about-item">
                <div class="place__about-item-avatar">
                    <img class="place__about-item-image" src="./img/site.svg" alt="Site">
                </div>
                <div class="place__about-item-wrapper">
                    <h3>Сайт</h3>
                    <h4>
                        <a href="https://yeltsin.ru/">https://yeltsin.ru/</a>
                    </h4>
                </div>
            </li>
        </ul>
        <div class="place__about-address">
            <div class="place__about-address-avatar">
                <img class="place__about-address-image" src="./img/point.svg" alt="Point">
            </div>
            <div class="place__about-address-wrapper">
                <h3>Адрес</h3>
                <h4>Улица Бориса Ельцина, 3</h4>
            </div>
        </div>
    </div>
</main>
</body>
</html>
